<div class="modal">
  <h2 mat-dialog-title>Tax Calculation Result</h2>
  <mat-dialog-content>
    <p>Taxable Income: {{ data.taxableIncome | currency:'INR' }}</p>
    <p>Tax: {{ data.tax | currency:'INR' }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
